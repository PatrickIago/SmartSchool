<div class="row">
  <div class="col-sm-6" *ngIf="alunoSelecionado">
    <div class="row">
      <div class="mr-auto px-3">
        <app-titulo [titulo]="'Cód. Aluno: ' + alunoSelecionado.id"></app-titulo>
      </div>
      <div class="mt-1">
        <button class="btn btn-sm btn-outline-danger" (click)="voltar()">
          Fechar
        </button>
      </div>
    </div>

    <form [formGroup]="alunoForm" (ngSubmit)="saveAluno()">
      <div class="form-group">
        <label>Nome</label>
        <input type="text" formControlName="nome" class="form-control">
      </div>
      <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" formControlName="sobrenome" class="form-control">
      </div>
      <div class="form-group">
        <label>Telefone</label>
        <input type="text" formControlName="telefone" class="form-control">
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!alunoForm.valid">
          Enviar
        </button>
      </div>
    </form>
  </div>

  <div [ngClass]="{'col-sm-6': alunoSelecionado, 'col-sm-12': !alunoSelecionado}">
    <app-titulo [titulo]="titulo"></app-titulo>

    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Visualizar</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Telefone</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos">
          <td>
            <button (click)="alunoSelect(aluno.id)" class="text-dark btn btn-sm btn-outline-warning">
              Detalhe
            </button>
          </td>
          <td>{{aluno.id}}</td>
          <td>{{aluno.nome}}</td>
          <td>{{aluno.telefone}}</td>
          <td>
            <div class="btn-group">
              <button (click)="openModal(template, aluno.id)" *ngIf="aluno.ativo" class="btn btn-sm btn-outline-primary">
                Professores
              </button>
              <button class="btn btn-sm" 
                      [ngClass]="aluno.ativo ? 'btn-outline-danger' : 'btn-success'"
                      (click)="trocarEstado(aluno)">
                {{aluno.ativo ? 'Desativar' : 'Ativar'}}
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-center" *ngIf="pagination">
      <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems" 
        [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="5" 
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
      </pagination>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-body">
    <app-professores-alunos (closeModal)="closeModal()" [professores]="profsAlunos"></app-professores-alunos>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" (click)="modalRef.hide()">
      FECHAR
    </button>
  </div>
</ng-template>
